<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <header id="master">
        <div class="container">
            <a href="index.html" id="sg">Stephanie Georgiadis</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="content" class="container">
        <section class="cont-section">
            <h2>Contact</h2>
            <form id="contact">
                <ul>
                    <li>
                        <label>Name</label><br>
                        <input type="text" name="name" placeholder="Jane Doe" required="required" />
                    </li>
                    <li>
                        <label>Email</label><br>
                        <input type="text" name="email" placeholder="sample@gmail.com" required="required" />
                    </li>
                    <li>
                        <label>Message</label><br>
                        <textarea id="message" placeholder="Type message here..." required="required"></textarea>
                    </li>
                </ul>
                <input class="submit" type="submit" value="Submit" />
            </form>
        </section>
    </div>
    <footer>
        <div id="copyright" class="container">
            Copyright &copy; Stephanie Georgiadis 2019
        </div>
    </footer>
</body>
</html>
